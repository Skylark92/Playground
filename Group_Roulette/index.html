<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>인생은 회전목마</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article id="app">
            <h2>죽음의 룰렛</h2>
            <ul class="list-item">
                <li><img src="img/Ludicolo.png" alt="" /></li>
                <li><img src="img/Pachirisu.png" alt="" /></li>
                <li><img src="img/Dragonite.png" alt="" /></li>
                <li><img src="img/Garchomp.png" alt="" /></li>
                <li><img src="img/Gengar.png" alt="" /></li>
                <li><img src="img/Hydreigon.png" alt="" /></li>
                <li><img src="img/Lapras.png" alt="" /></li>
            </ul>
        </article>
        <button class="btn-go">GO</button>
        <script>
            const center = document.querySelector(".list-item");
            // const items = document.querySelectorAll(".list-item li");
            const gobtn = document.querySelector(".btn-go");
            // const angle = 360 / items.length;
            // let currAngle = 0;

            // document.addEventListener("click", function (event) {
            //     if (window.innerWidth / 2 < event.clientX) {
            //         currAngle += angle;
            //     } else {
            //         currAngle -= angle;
            //     }
            //     center.style.transition = `0.5s`;
            //     center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
            // });

            let currSec = 10;
            gobtn.onclick = () => {
                center.style.animationDuration = `${currSec}s`;
                if (currSec > 1) {
                    center.style.animationPlayState = `running`;
                    currSec = currSec - 3;
                } else if (currSec > 0.5) {
                    currSec = currSec - 0.3;
                } else if (currSec > 0.1) {
                    currSec = currSec - 0.1;
                } else if (currSec <= 0.1) {
                    center.style.animationPlayState = `paused`;
                    currSec = 10;
                }
            };
        </script>
    </body>
</html>
