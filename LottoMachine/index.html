<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>인생 쉽지 않다</title>
        <style>
            .hide {
                display: none;
            }
            .app {
                background: antiquewhite;
                position: absolute;
                top: 50vh;
                left: 50vw;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            .container {
                display: flex;
                flex-direction: row;
                gap: 5px;
            }
            .ball {
                background: dodgerblue;
                width: 100px;
                height: 100px;
                line-height: 100px;
                border-radius: 50%;
                color: white;
                font-size: 48px;
                font-weight: bold;
                text-align: center;
            }
            .button {
                align-self: center;
                background-color: #fff;
                background-image: none;
                background-position: 0 90%;
                background-repeat: repeat no-repeat;
                background-size: 4px 3px;
                border-radius: 15px 225px 255px 15px 15px 255px 225px 15px;
                border-style: solid;
                border-width: 2px;
                box-shadow: rgba(0, 0, 0, 0.2) 15px 28px 25px -18px;
                box-sizing: border-box;
                color: #41403e;
                cursor: pointer;
                display: inline-block;
                font-family: Neucha, sans-serif;
                font-size: 1rem;
                line-height: 23px;
                outline: none;
                padding: 0.75rem;
                text-decoration: none;
                transition: all 235ms ease-in-out;
                border-bottom-left-radius: 15px 255px;
                border-bottom-right-radius: 225px 15px;
                border-top-left-radius: 255px 15px;
                border-top-right-radius: 15px 225px;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                font-weight: bold;
            }

            .button-55:hover {
                box-shadow: rgba(0, 0, 0, 0.3) 2px 8px 8px -5px;
                transform: translate3d(0, 2px, 0);
            }

            .button-55:focus {
                box-shadow: rgba(0, 0, 0, 0.3) 2px 8px 4px -6px;
            }
        </style>
    </head>
    <body>
        <article class="app">
            <div class="container">
                <h2 class="hide">역전 해볼텨?</h2>
            </div>
            <button class="button" type="button" onclick="getLotto('6')">C`est La vie</button>
        </article>

        <script>
            console.log("쉽지 않다... 인생");

            const container = document.querySelector(".container");

            const 번호 = [];

            function getLotto(count) {
                let 추첨 = 0;
                for (i = 0; i < count; i++) {
                    추첨 = Math.floor(Math.random() * 45 + 1);
                    if (번호.includes(추첨)) {
                        i--;
                        continue;
                    } else {
                        번호.push(추첨);
                    }
                }
                let 공 = [];
                for (const ball of 번호) {
                    공.push(`<div class="ball">${ball}</div>`);
                }

                container.innerHTML = 공.join("");
                번호.splice(0);
            }
        </script>
    </body>
</html>
